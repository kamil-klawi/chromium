<section class="mt-4">
  <mat-form-field>
    <mat-label>Filtrowanie:</mat-label>
    <input
      matInput
      [formControl]="filterValue"
      placeholder="Wpisz fraze"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef>Lp.</th>
        <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nazwa</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.name }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>lokacja</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.location }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>powierzchnia</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.area }}m<sup>2</sup></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>piętro</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.floor }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>cena (mies)</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.price | currency: "PLN" }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="'/apartamenty/' + row.id"
          >
            Szczegóły
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Brak danych pasujących do wskazanego filtra "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[25, 50, 75, 100]"
      aria-label="Wybierz stronę"
    ></mat-paginator>
  </div>
</section>
