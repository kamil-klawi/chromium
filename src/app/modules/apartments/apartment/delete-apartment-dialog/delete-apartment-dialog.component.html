<h1 mat-dialog-title>Czy usunać apartament?</h1>
<div mat-dialog-content>
  <p>Nazwa:</p>
  <p>{{ apartment.name }}</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>Anuluj</button>
  <button color="warn" mat-button (click)="onDelete()" cdkFocusInitial>
    Usuń
  </button>
</div>
