<div class="wrapper my-5">
  <h2 class="heading mb-4">Zarejestruj się:</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="test@gmail.com" formControlName="email" />
        <mat-error *ngIf="controls.email.invalid">{{
          getErrorMessage(controls.email)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="controls.username.invalid">{{
          getErrorMessage(controls.username)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <mat-error *ngIf="controls.password.invalid">{{
          getErrorMessage(controls.password)
        }}</mat-error>
        <button
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          mat-icon-button
          matSuffix
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button
        color="primary"
        mat-raised-button
        type="submit"
        [disabled]="registerForm.invalid"
        class="form-btn-submit"
      >
        Zarejestruj się
      </button>
    </div>
    <div>
      <p class="description my-5">
        Masz juz konto?
        <a routerLink="/logowanie">Zaloguj się!</a>
      </p>
    </div>
  </form>
  <app-alert *ngIf="errorMessage" [message]="errorMessage"></app-alert>
</div>
